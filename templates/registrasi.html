<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perencanaan Diet Dan Nutrisi</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">ğŸ¥—</div>
            <h1>NutriPlan</h1>
            <p>Aplikasi Perencanaan Diet & Nutrisi</p>
        </div>
    <div class="tab-content active">
                <div class="form-section">
                    <h2>Daftar Pengguna Baru</h2>
                    <form method="POST" action="/registrasi">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Nama Lengkap:</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label>Jenis Kelamin:</label>
                                <select name="gender" required>
                                    <option value="L">Laki-laki</option>
                                    <option value="P">Perempuan</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Tanggal Lahir:</label>
                                <input type="date" name="tanggal_lahir" required>
                            </div>
                            <div class="form-group">
                                <label>Tinggi Badan (cm):</label>
                                <input type="number" name="tinggi_cm" required min="100" max="250">
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Berat Badan (kg):</label>
                                <input type="number" name="berat_kg" required min="30" max="200" step="0.1">
                            </div>
                            <div class="form-group">
                                <label>Tingkat Aktivitas:</label>
                                <select name="tingkat_aktivitas" required>
                                    <option value="rendah">Rendah (Jarang Olahraga)</option>
                                    <option value="sedang">Sedang (3-5x/minggu)</option>
                                    <option value="tinggi">Tinggi (Intensif)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Tujuan:</label>
                            <select name="tujuan" required>
                                <option value="diet">Menurunkan Berat Badan</option>
                                <option value="jaga">Menjaga Berat Badan</option>
                                <option value="naik">Menaikkan Berat Badan</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-full">Daftar Sekarang</button>
                    </form>
                </div>
            </div>
</body>
</html>
